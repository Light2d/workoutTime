<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="scss/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <title>Workout Time</title>
</head>
<body>
    <header class="header">
        <div class="header__items container">
            <div class="header__item">
                <div class="header__logo">
                    <img src="imgs/header/logo.png" alt="">
                </div>
            </div>
            <div class="header__item">
                <div class="header__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav class="header__menu">
                    <div class="header__menu-close">&times;</div>
                    <div class="header__list">
                        <div class="header__link">Главная</div>
                        <div class="header__link">Команда</div>
                        <div class="header__link">Мероприятия</div>
                        <div class="header__link">Тренировки</div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
       <div class="login">
        <div class="login__container ">
            <div class="login__img">
                <img src="imgs/login/1.png" alt="">
            </div>
            <form action="#" class="login__form">
                <div class="login__field">
                    <div class="login__label">Email</div>
                    <input type="text" placeholder="Адрес электронной почты" class="login__input">
                </div>
                <div class="login__field">
                    <div class="login__label">Пароль</div>
                    <input type="text" placeholder="********" class="login__input">
                </div>
                <div class="login__links">
                    <div class="login__field">
                        <input type="checkbox" type="text">
                        <div class="login__remember">Запомнить меня</div> 
                    </div>
                    <a href="#" class="login__forget">Забыли пароль?</a>
                </div>
                <div class="login__btns">
                    <button class="login__btn btn-black">Войти</button>
                    <button class="login__btn btn-white">Войти с помощью вконтакте</button>
                </div>
               <div class="login__account">
                <div>Еще нет аккаунта?</div>
                <a href="#" class="">Зарегистрироваться</a>
               </div>
            </form>
        </div>
       </div>
    </main>

    <div class="footer">
        <div class="footer_container container">
          <div class="footer__items">
            <div class="footer__item">
              <div class="footer__lists">
                <div class="footer__list">
                  <div class="footer__link">Информация</div>
                  <div class="footer__link">Главная</div>
                  <div class="footer__link">Команда</div>
                  <div class="footer__link">Мероприятия</div>
                  <div class="footer__link">Тренировки</div>
                </div>
                <div class="footer__list">
                  <div class="footer__link">Социальные сети</div>
                  <div class="footer__icons">
                    <div class="footer__link "><img src="imgs/footer/vk.svg" alt=""></div>
                  <div class="footer__link"><img src="imgs/footer/tg.svg" alt=""></div>
                  <div class="footer__link"><img src="imgs/footer/yt.svg" alt=""></div>
                  </div>
                </div>
                <div class="footer__list">
                  <div class="footer__link">Связь с нами</div>
                  <div class="footer__link">E-mail: workouttime@gmail.com</div>
                </div>
              </div>
            </div>
            <div class="footer__item">
              <div class="footer__logo">
                <img src="imgs/footer/logo.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>  
</div>


</body>
</html>
