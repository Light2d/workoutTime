<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка</title>
    <link rel="stylesheet" href="{% static 'scss/admin.css' %}">
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <div class="navbar">
        <div class="navbar__item">
            <a href="{% url 'dashboard_home' %}">Главная</a>
        </div>
        <div class="navbar__item">
            <a href="{% url 'users_list' %}">Пользователи</a>
        </div>
        <div class="navbar__item">
            <a href="{% url 'events_list' %}">События</a>
        </div>
        <div class="navbar__item">
            <a href="{% url 'last_events_list' %}">Последние события</a>
        </div>
        <div class="navbar__item">
            <a href="{% url 'articles_list' %}">Статьи</a>
        </div>
        <div class="navbar__item">
            <a href="{% url 'sportgrounds_list' %}">Площадки</a>
        </div>
        <div class="navbar__item">
            <a href="{% url 'teammembers_list' %}">Команда</a>
        </div>
        <div class="navbar__item navbar__item--active">
            <a href="{% url 'admin_logout' %}">Выход</a>
        </div>
    </div>
    {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
 
</body>
</html>
