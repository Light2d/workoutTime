<body>

                        <div class="header__link">Тренировки</div>
                    </div>

    </header>

    <main>
        <div class="chapter">

        </div>

    </main>

    <div class="footer">
        <div class="footer_container container">
          <div class="footer__items">
            <div class="footer__item">
              <div class="footer__lists">
                <div class="footer__list">
                  <div class="footer__link">Информация</div>

                <img src="imgs/footer/logo.png" alt="">
              </div>
            </div>

        </div>
      </div>  
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const swiper = new Swiper('.team-slider', {
        slidesPerView: 3, 
        spaceBetween: 20, 
        centeredSlides: true, // Центрируем текущий слайд
          loop: true, 
          breakpoints: {
            992: {
                slidesPerView: 4, // Для планшетов
              },
            768: {
              slidesPerView: 3, // Для планшетов
            },
            480: {
              slidesPerView: 1, // Для мобильных
            },
          },
        });
      });
      document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector(".header__burger");
        const menu = document.querySelector(".header__menu");
        const menuClose = document.querySelector(".header__menu-close");
    
        burger.addEventListener("click", () => {
            menu.classList.add("active");
            document.body.style.overflowY = "hidden"
        });
    
        menuClose.addEventListener("click", () => {
            menu.classList.remove("active");
             document.body.style.overflowY = "auto"
        });
    
        // Закрытие меню при клике вне его
        document.addEventListener("click", (e) => {
            if (!menu.contains(e.target) && !burger.contains(e.target)) {
                menu.classList.remove("active");
            }
        });
    });
    
</script>


</body>
</html>
