<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="scss/registration.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <title>Workout Time</title>
</head>
<body>
    <header class="header">
        <div class="header__items container">
            <div class="header__item">
                <div class="header__logo">
                    <img src="imgs/header/logo.png" alt="">
                </div>
            </div>
            <div class="header__item">
                <div class="header__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav class="header__menu">
                    <div class="header__menu-close">&times;</div>
                    <div class="header__list">
                        <div class="header__link">Главная</div>
                        <div class="header__link">Команда</div>
                        <div class="header__link">Мероприятия</div>
                        <div class="header__link">Тренировки</div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
       <div class="registration">
            <div class="registration__img">
                <img src="imgs/login/1.png" alt="">
            </div>
            <form action="#" class="registration__form">
                <div class="registration__btn">
                    <button class="button btn-white">Войти с помощью вконтакте</button>                
                </div>
                <div class="registration__or">
                  
                </div>
                <div class="registration__title">Зарегистрироваться</div>
                <div class="registration__field">
                    <div class="registration__label">ФИО</div>
                    <input type="text" class="registration__input">
                </div>
                <div class="registration__field">
                    <div class="registration__label">Почта</div>
                    <input type="text" class="registration__input">
                </div>
                <div class="registration__field">
                    <div class="registration__label">Дата рождения</div>
                    <input type="text" class="registration__input">
                </div>
                <div class="registration__fields">
                    <div class="registration__field">
                        <div class="registration__label">Пароль</div>
                        <input type="text" class="registration__input">
                    </div>
                    <div class="registration__field">
                        <div class="registration__label">Повтор пароля</div>
                        <input type="text" class="registration__input">
                    </div>
                </div>
                <button class="registration__button btn-black">Зарегистрироваться</button>
            </form>
       </div>
    </main>

    <div class="footer">
        <div class="footer_container container">
          <div class="footer__items">
            <div class="footer__item">
              <div class="footer__lists">
                <div class="footer__list">
                  <div class="footer__link">Информация</div>
                  <div class="footer__link">Главная</div>
                  <div class="footer__link">Команда</div>
                  <div class="footer__link">Мероприятия</div>
                  <div class="footer__link">Тренировки</div>
                </div>
                <div class="footer__list">
                  <div class="footer__link">Социальные сети</div>
                  <div class="footer__icons">
                    <div class="footer__link "><img src="imgs/footer/vk.svg" alt=""></div>
                  <div class="footer__link"><img src="imgs/footer/tg.svg" alt=""></div>
                  <div class="footer__link"><img src="imgs/footer/yt.svg" alt=""></div>
                  </div>
                </div>
                <div class="footer__list">
                  <div class="footer__link">Связь с нами</div>
                  <div class="footer__link">E-mail: workouttime@gmail.com</div>
                </div>
              </div>
            </div>
            <div class="footer__item">
              <div class="footer__logo">
                <img src="imgs/footer/logo.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>  
</div>


</body>
</html>
